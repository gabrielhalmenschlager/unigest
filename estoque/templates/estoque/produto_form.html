{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Editar Produto{% else %}Novo Produto{% endif %} - Unigest{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Produto{% else %}Novo Produto{% endif %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{% url 'estoque:produto-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
